<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="container">
            <h:panelGroup layout="block" styleClass="content">  
                <h:panelGroup layout="block" id="cadastro">
                    <h:form> 
                        <h1>Cadastro</h1> 
                        <p> 
                            <p:outputLabel value="Username"/>
                            <p:inputText id="nome_cadastro" value="#{cadastroController.name}">
                                <p:watermark value="Username" for="nome_cadastro"/>
                            </p:inputText>
                        </p>
                        <p> 
                            <p:outputLabel value="E-mail"/>
                            <p:inputText id="email_cadastro" value="#{cadastroController.email}" />                         
                        </p>
                        <p> 
                            <p:outputLabel value="Sua senha"/>
                            <p:password id="senha_cadastro" value="#{cadastroController.password}" />                              
                        </p>
                        <p> 
                            <p:outputLabel value="Confirme a senha"/>
                            <p:password id="Csenha_cadastro" value="#{cadastroController.password}" />                             
                        </p>
                        <p> 
                            <p:linkButton value="cadastrar" outcome="login.xhtml" />
                        </p>
                        <p class="link">  
                            JÃ¡ tem conta?
                            <h:link value="Ir para login" outcome="login.xhtml"/>
                        </p>
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
